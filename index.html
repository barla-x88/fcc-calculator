<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecodecamp: JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="div1" id="display">0</div>
      <div class="div2"><button id="clear">AC</button></div>
      <div class="div3"><button id="divide">/</button></div>
      <div class="div4"><button id="multiply">X</button></div>
      <div class="div5"><button id="seven">7</button></div>
      <div class="div6"><button id="eight">8</button></div>
      <div class="div7"><button id="nine">9</button></div>
      <div class="div8"><button id="subtract">-</button></div>
      <div class="div9"><button id="four">4</button></div>
      <div class="div10"><button id="five">5</button></div>
      <div class="div11"><button id="six">6</button></div>
      <div class="div12"><button id="add">+</button></div>
      <div class="div13"><button id="one">1</button></div>
      <div class="div14"><button id="two">2</button></div>
      <div class="div15"><button id="three">3</button></div>
      <div class="div16"><button id="zero">0</button></div>
      <div class="div17"><button id="decimal">.</button></div>
      <div class="div18"><button id="equals">=</button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
